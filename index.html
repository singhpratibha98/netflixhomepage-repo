<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="sub-container">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-netflix_2015_logo.svg.png" width="150" height="50">
                
            </div>
            <div class="btns_container">
                <button class="btn">Sign In</button>
                <button class="btn">Register</button>
            </div>
        </div>
        <div class="content">
            <h1 style="color: aliceblue;">Unlimited movies, TV shows and more.</h1>
            <h3 style="color: aliceblue;">Watch anywhere. Cancel anytime.</h3>
            <h4 style="color: aliceblue;">Ready to watch? Enter your email to create or restart your membership.</h4>
        </div>
        </div>
</body>
</html>
